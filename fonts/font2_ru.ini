;
;Font map
;
;Defines the available characters which can be printed
; is possible to have multiple font textures

[font-map]
texture=font2_ru.png ;File name of font texture
width=1 	;How many cols on the texture
height=72 	;How many rows on the texture

; Map of font
;
; Entry format:
; position x0 y1  =  value X, padding-left 2, padding-right 3
;
; Example:
; 0-1 = "X23"
